<html>
<title>Admin Dashboard</title>
<meta charset="UTF-8">
<body>
    <div style=" padding-top:20px;" class="col-lg-10 top-margin-2">
      <div class="panel panel-default">
        <div class="panel-heading" >
          <h3 class="panel-title"><i class=""></i> <b>Ride Requests</b></h3>
        </div>

        <div class="row" ng-controller="RiderequestsController" data-ng-init='listRequests()'>
          <div class="col-md-12">
            <div class="input-group" id="searchBar">
              <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
              <input type="text" class="form-control" placeholder="Search" ng-model="query">
            </div>
          </div>
          <div class="col-md-12">
            <div class="tableWrapper">
              <table class="table table-striped table-hover table-bordered">
                <tr>
                  <th>Requester</th>
                  <th>Date</th>
                  <th>Departure</th>
                  <th>Arrival</th>
                  <th></th>
                  <th></th>
                </tr>
              <!--  <tr ng-controller = "HeaderController" ng-repeat="riderequest in riderequests | filter: {rideId: rideId, riderequest.isAccepted: false} :true"> -->

 <tr ng-controller = "HeaderController" ng-repeat="riderequest in riderequests | filter: {rideId:rideId, isAccepted: false}  ">
                  <td>{{riderequest.user.displayName}}</td>
                  <td>{{riderequest.date}}</td>
                  <td>{{riderequest.departure}}</td>
                  <td>{{riderequest.arrival}}</td>

                  <td><button type="button" class="btn btn-success"  ng-click = "updateRide(riderequest.rideId,riderequest._id);updateRequest(riderequest._id)">Accept</button></td>

                  <td><button type="button" class="btn btn-danger" onclick="return confirm('Are you sure?')" ng-click = "removeRequest(riderequest._id)">Decline</button></td>

                  <td><button type="button" class="btn btn-success" ng-click = "viewPassenger(riderequest._id)">View</button></td>

                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
 
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
