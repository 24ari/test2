<html>
<title>Admin Dashboard</title>
<meta charset="UTF-8">
<body>
    <div class="col-lg-10 top-margin-2">
      <div class="panel panel-default">
        <div class="panel-heading" >
          <h3 class="panel-title"><i class=""></i> <b>Rate Driver</b></h3>
        </div>

        <div class="row" ng-controller="RidesController" data-ng-init='findUser(driverId)'>
          <div class="col-md-12">
            
          </div>

          <div class="col-md-12">
            <div class="tableWrapper">
              <table class="table table-striped table-hover table-bordered">
                <tr>
                  <th>Driver</th>
                  <th>Rate</th>
                  <th></th>
                </tr>

             <!--   <tr ng-controller = "HeaderController" ng-repeat="ride in rides | filter: {user:{_id: elId }} :true"> -->

                 <tr >

                  <td>{{user1.displayName}}</td>
                  <td>
                  <select ng-model = "driverRateBox">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </td>
                
                  <td><button type="button" class="btn btn-success" ng-click = "submitRate1(user1._id)"> Submit</button></td>
               
                </tr>
              </table>
              <h1> {{driverRateBox}} </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
