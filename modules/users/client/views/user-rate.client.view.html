<html>
<title>Admin Dashboard</title>
<meta charset="UTF-8">
<body>
    <div class="col-lg-10 top-margin-2">
      <div class="panel panel-default">
        <div class="panel-heading" >
          <h3 class="panel-title"><i class=""></i> <b>Passenger List</b></h3>
        </div>

        <div class="row" ng-controller="RidesController" data-ng-init='getRide(rideId)'>
          <div class="col-md-12">
            
          </div>

          <div class="col-md-12">
            <div class="tableWrapper">
              <table class="table table-striped table-hover table-bordered">
               <!--  <tr>
                  <th>Passenger List</th>
                  <th></th>
                </tr> -->

             <!--   <tr ng-controller = "HeaderController" ng-repeat="ride in rides | filter: {user:{_id: elId }} :true"> -->

                 <tr ng-controller = "HeaderController" ng-repeat="passenger in passengers track by $index">

                  <td>{{passenger.name}}</td>
               
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
