<html>
<title>Admin Dashboard</title>
<meta charset="UTF-8">
<body>
    <div class="col-lg-10 top-margin-2">
      <div class="panel panel-default">
        <div class="panel-heading" >
          <h3 class="panel-title"><i class=""></i> <b>Rides Requested</b></h3>
        </div>

        <div class="row" ng-controller="RiderequestsController" data-ng-init='listRequests()'>
          <div class="col-md-12">
            <div class="input-group" id="searchBar">
              <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
              <input type="text" class="form-control" placeholder="Search" ng-model="query">
            </div>
          </div>

          <div class="col-md-12">
            <div class="tableWrapper">
              <table class="table table-striped table-hover table-bordered">
                <tr>
                  <th>Driver</th>
                  <th>Date</th>
                  <th>Departure</th>
                  <th>Arrival</th>
                  <th>Request Status<th>
                  <th></th>
                </tr>

               <tr ng-controller = "HeaderController" ng-repeat="riderequest in riderequests | filter: {user:{_id: elId }} :true">
                  <td>{{riderequest.driverName}}</td>
                  <td>{{riderequest.date}}</td>
                  <td>{{riderequest.departure}}</td>
                  <td>{{riderequest.arrival}}</td>
                  <td>{{riderequest.status}}</td>
                  <td><button type="button" class="btn btn-success"> Mark as completed</button></td>
                  <td><button type="button" onclick="return confirm('Are you sure?')" class="btn btn-danger">Cancel</button></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
