</html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="modules/users/client/css/newcss.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller = "RiderequestsController">
      <div ng-controller = "RidesController">

         <form name = "userForm"  ng-controller="RiderequestsController" ng-init = "getRide(id);findUser(driverId)">

        <fieldset>
          <legend><span class="number">1</span>About Driver</legend>

          <label for="First name">First Name</label>
          <input ng-model='user1.firstName' type="text" id="name" name="firstName" placeholder="First Name" required>

          <label for="Last Name">Last Name</label>
          <input ng-model='user1.lastName' type="text" id="lastname" name="lastName" placeholder="Last Name" required>

          <label for="mail">Email <span class="glyphicon glyphicon-envelope"></span></label>
          <input ng-model='user1.email' type="email" id="mail" name="user_email" placeholder="Email" required>

          <label for="mail">School <span class="glyphicon glyphicon-education"></span></label>
          <input ng-model='user1.school' type="text" id="school" name="user_school" placeholder="University" required>

            <label for="mail">Phone <span class="glyphicon glyphicon-phone"></span></label>
          <input ng-model='user1.phone'  type= "text" id="phone" name="user_phone" placeholder="xxx-xxx-xxxx">
        </fieldset>

        <fieldset>
          <legend><span class="number">2</span>Trip Info</legend>

         <label for="name">Date <span class="glyphicon glyphicon-calendar"></span></label>
          <input ng-model = 'ride.date' type="text" id="name" name="user_name" placeholder="mm-dd-yyyy">

        <label for="name">Departure <span class="glyphicon glyphicon-road"></span></label>
          <input ng-model = 'ride.departure' type="text" id="name" name="user_name" placeholder="Departing from...">

          <label for="name">Arrival <span class="glyphicon glyphicon-home"></span></label>
          <input ng-model = 'ride.arrival' type="text" id="name" name="user_name" placeholder="Traveling to...">

          <label for="name">Cost <span class="glyphicon glyphicon-usd"></span></label>
          <input ng-model = 'ride.price' type="text" id="name" name="user_name" placeholder="$">

           <label for="bio">About trip</label>
          <textarea id="bio"  ng-model = 'ride.about' name="user_bio"></textarea>


        </fieldset>



        <fieldset>



        <button type="submit" ng-click="saveRequest()" ui-sref="home">Accept Ride!</button>
      </form>
</div>
    </body>
</html>
