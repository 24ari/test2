<html>
<title>Admin Dashboard</title>
<meta charset="UTF-8">
<body>



<form>
  <div class="form-group">
    <label>Departure</label>
    <input class="form-control" id="Departure" ng-model ='departure'>
  </div>
  <div class="form-group">
    <label >Arrival</label>
    <input class="form-control" id="Arrival" ng-model = 'arrival'>
  </div>
  <div class="form-group">
    <label>Date</label>
    <input class="form-control" id="datetime-local" ng-model = 'date'>
  </div>
   <div class="form-group">
    <label >Price</label>
    <input  class="form-control" id="Price" ng-model = 'Price'>
  </div>


  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Roundtrip</label>
  </div>

  <button type="submit" class="btn btn-primary">Post Ride!</button>
</form>

  </div>


  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
