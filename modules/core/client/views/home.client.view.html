<html>
<title>Admin Dashboard</title>
<meta charset="UTF-8">
<body>
    <div class="col-lg-10 top-margin-2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class=""></i> <b>Rides</b></h3>
        </div>
        <div class="row" ng-controller="RidesController" data-ng-init='listRides()'>

          <div class="col-md-12">
            <div class="input-group" id="searchBar">
              <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
              <input type="text" class="form-control" placeholder="Search" ng-model="query">
            </div>
          </div>

          <div class="col-md-12"  ng-controller = "RiderequestsController">
            <div class="tableWrapper">
              <table class="table table-striped table-hover table-bordered">
                <tr>
                  <th>Name</th>
                  <th>Date</th>
                  <th>Departure</th>
                  <th>Arrival</th>
                  <th>Spots Left </th>
                  <th>Price</th>
                  <th></th>
                </tr>

                  <tr ng-repeat="ride in rides | filter: query">
                  <td>{{ride.user.displayName}}</td>
                  <td>{{ride.date}}</td>
                  <td>{{ride.departure}}</td>
                  <td>{{ride.arrival}}</td>
                  <td>{{ride.spotsAvailable}}</td>
                  <td>{{ride.price}}</td>
                  <td><button type="button" class="btn btn-primary" ui-sref = "rideinfo({rideId:ride._id,driverId:ride.user._id})" >View Ride</button></td>
                </tr>
              </table>
            </div>
                <button type="button" class="btn btn-primary" ng-click= "checkAut()" >Post Ride!</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
